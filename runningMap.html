    }).addTo(mymap);

    L.geoJSON(statesData, {
      style: function(feature) {
          switch (feature.properties.ran) {
            case 0: return {
              weight: 2,
              opacity: 1,
              color: 'gray',
              dashArray: '3',
              fillOpacity: 0.7
            };
            case 1: return {
              weight: 2,
              opacity: 1,
              color: 'red',
              dashArray: '3',
