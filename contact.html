<div class="wrapper">

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Zach Pleasant</a>
      <nav>
        <ul>
          <li><a href="index.html">About</a></li>

      </nav>

  </header>

  <main class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <ul>
          <li><a href="https://github.com/zwpleasant"><img src="assets/images/github-128.png" alt="Github"></a></li>
          <li><a href="https://www.linkedin.com/in/zachpleasant1/"><img src="assets/images/linkedin-128.png" alt="LinkedIn"></a></li>
          <li><a href="https://www.instagram.com/zwpleasant/"><img src="assets/images/instagram-128.png" alt="Instagram"></a></li>
        </ul>
      </div>
    </section>
  </main>
  <div class="push"></div>
</div>
